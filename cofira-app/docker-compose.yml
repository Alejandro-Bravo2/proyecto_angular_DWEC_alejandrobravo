version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cofira_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-cofira}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cofira_secret_2024}
      POSTGRES_DB: ${DB_NAME:-cofira_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cofira} -d ${DB_NAME:-cofira_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cofira_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-cofira}:${DB_PASSWORD:-cofira_secret_2024}@postgres:5432/${DB_NAME:-cofira_db}?schema=public
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_2024}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4200}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  # Frontend (opcional - para produccion)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cofira_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    profiles:
      - production
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
