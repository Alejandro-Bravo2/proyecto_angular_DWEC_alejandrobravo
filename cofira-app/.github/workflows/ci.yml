# GitHub Actions CI/CD para COFIRA Angular App
# Ejecuta lint, tests y build en cada PR y push a main

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      # Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: cofira-app/package-lock.json

      # Instalar dependencias
      - name: Install dependencies
        working-directory: ./cofira-app
        run: npm ci

      # Ejecutar ESLint
      - name: Run ESLint
        working-directory: ./cofira-app
        run: npm run lint

      # Ejecutar tests con coverage
      - name: Run tests with coverage
        working-directory: ./cofira-app
        run: npm run test:coverage

      # Verificar coverage minimo (40%)
      - name: Check coverage threshold
        working-directory: ./cofira-app
        run: |
          COVERAGE=$(cat coverage/cofira-app/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "Coverage is below 40%"
            exit 1
          fi

      # Build de produccion
      - name: Build production
        working-directory: ./cofira-app
        run: npm run build

      # Upload coverage como artefacto
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: cofira-app/coverage/
          retention-days: 7

      # Upload build como artefacto
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: dist
          path: cofira-app/dist/
          retention-days: 7
