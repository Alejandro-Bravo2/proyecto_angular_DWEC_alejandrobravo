  <!-- CSS crítico inline para prevenir CLS (Layout Shifts) -->
  <style>
    /* Reservar espacio para componentes ANTES de la hidratación de Angular */
    app-root {
      display: block;
      min-height: 100vh;
    }

    app-header {
      display: block;
      min-height: 60px;
      contain: layout style paint;
    }

    app-footer {
      display: block;
      min-height: 501px;
      contain: layout style paint;
    }

    /* Responsive heights */
    @media (max-width: 48rem) {
      app-footer {
        min-height: 530px;
      }
    }

    @media (min-width: 48.01rem) and (max-width: 64rem) {
      app-footer {
        min-height: 500px;
      }
    }

    @media (min-width: 64.01rem) and (max-width: 75rem) {
      app-footer {
        min-height: 484px;
      }
    }

    @media (min-width: 75.01rem) {
      app-footer {
        min-height: 486px;
      }
    }
  </style>
