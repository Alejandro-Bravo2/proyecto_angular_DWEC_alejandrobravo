<section class="feedback-form">
  <header class="feedback-form__header">
    <div class="feedback-form__icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    </div>
    <h2 class="feedback-form__title">Retroalimentación del Entrenamiento</h2>
    <p class="feedback-form__description">Ayúdanos a mejorar tu experiencia compartiendo tus impresiones sobre el entrenamiento</p>
  </header>

  <form class="feedback-form__form">
    <section class="feedback-form__field">
      <label for="difficultExercises" class="feedback-form__label">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        ¿Cuáles son los ejercicios que más te ha costado?
      </label>
      <textarea
        id="difficultExercises"
        class="feedback-form__textarea"
        rows="4"
        placeholder="Describe los ejercicios que te resultaron más difíciles..."></textarea>
    </section>

    <section class="feedback-form__field">
      <label for="moreWeight" class="feedback-form__label">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6.5 6.5l11 11"></path>
          <path d="M17.5 6.5l-11 11"></path>
          <circle cx="12" cy="12" r="2"></circle>
        </svg>
        ¿Crees que podrías con más peso?
      </label>
      <textarea
        id="moreWeight"
        class="feedback-form__textarea"
        rows="4"
        placeholder="Indica si crees que podrías levantar más peso en algún ejercicio..."></textarea>
    </section>

    <section class="feedback-form__actions">
      <button type="button" class="feedback-form__btn feedback-form__btn--secondary">
        Cancelar
      </button>
      <button type="submit" class="feedback-form__btn feedback-form__btn--primary">
        <span>Enviar Retroalimentación</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </section>
  </form>
</section>
