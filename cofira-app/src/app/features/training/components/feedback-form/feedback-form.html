<section class="feedback-form">
  <h2>Retroalimentación del Entrenamiento</h2>
  <form class="c-form">
    <section class="c-form__group">
      <label for="difficultExercises" class="c-form__label">¿Cuáles son los ejercicios que más te ha costado?</label>
      <textarea id="difficultExercises" class="c-form__textarea" rows="4" placeholder="Describe los ejercicios que te resultaron más difíciles..."></textarea>
    </section>

    <section class="c-form__group">
      <label for="moreWeight" class="c-form__label">¿Crees que podrías con más peso?</label>
      <textarea id="moreWeight" class="c-form__textarea" rows="4" placeholder="Indica si crees que podrías levantar más peso en algún ejercicio..."></textarea>
    </section>

    <section class="feedback-form__actions">
      <button type="button" class="c-button c-button--secondary c-button--large">Cancelar</button>
      <button type="submit" class="c-button c-button--primary c-button--large">Enviar Retroalimentación</button>
    </section>
  </form>
</section>
