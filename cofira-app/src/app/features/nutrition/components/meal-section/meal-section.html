<article class="meal-section" role="listitem">
  <header class="meal-section__header">
    <h3 class="meal-section__title">{{ title() }}</h3>
    @if (!isEmpty()) {
      <button
        type="button"
        class="meal-section__action"
        [attr.aria-label]="'Ver ingredientes de ' + title()"
        (click)="openIngredientsModal()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 16v-4" />
          <path d="M12 8h.01" />
        </svg>
      </button>
    }
  </header>

  <ul class="meal-section__list" [attr.aria-label]="'Alimentos de ' + title()">
    @for (food of foods(); track trackByFoodName($index, food)) {
      <app-food-item [food]="food" />
    } @empty {
      <li class="meal-section__empty" role="status">Sin alimentos</li>
    }
  </ul>
</article>
