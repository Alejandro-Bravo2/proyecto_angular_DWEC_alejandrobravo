<section class="c-radio">
  <input
    type="radio"
    [id]="id"
    [name]="name"
    [value]="value"
    [checked]="checked"
    [formControl]="control"
    [disabled]="_isDisabled"
    (change)="onSelect($event)"
    (blur)="onBlur()"
  >
  <label *ngIf="label" [for]="id">{{ label }}</label>
</section>
