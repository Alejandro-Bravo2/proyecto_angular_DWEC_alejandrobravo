<header class="header">
  <section class="header__inner o-container">
    <!-- Logo -->
    <a routerLink="/" class="header__logo">
      <span class="header__logo-text">COFIRA</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="header__nav header__nav--desktop">
      @if (isLoggedIn) {
      <a routerLink="/entrenamiento" routerLinkActive="header__nav-link--active" class="header__nav-link">
        Entrenamiento
      </a>
      <a routerLink="/alimentacion" routerLinkActive="header__nav-link--active" class="header__nav-link">
        Alimentaci√≥n
      </a>
      <a routerLink="/seguimiento" routerLinkActive="header__nav-link--active" class="header__nav-link">
        Seguimiento
      </a>
      }
    </nav>

    <!-- Actions -->
    <section class="header__actions">
      <!-- Theme Toggle -->
      <button class="header__theme-toggle" (click)="toggleTheme()"
        [attr.aria-label]="themeService.isDark() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
        <span class="header__theme-icon">
          {{ themeService.isDark() ? '‚òÄÔ∏è' : 'üåô' }}
        </span>
      </button>

      <!-- Auth Buttons - Not Logged In -->
      @if (!isLoggedIn) {
      <a routerLink="/register" class="c-button c-button--primary c-button--small">
        Inscr√≠bete
      </a>
      <a routerLink="/login" class="c-button c-button--secondary c-button--small">
        Iniciar Sesi√≥n
      </a>
      }

      <!-- Auth Buttons - Logged In -->
      @if (isLoggedIn) {
      <a routerLink="/preferencias" class="c-button c-button--secondary c-button--small">
        Mi Cuenta
      </a>
      <button (click)="logout()" class="c-button c-button--primary c-button--small">
        Cerrar Sesi√≥n
      </button>
      }

      <!-- Mobile Menu Button -->
      <button class="header__hamburger" (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen()"
        aria-label="Men√∫ de navegaci√≥n">
        <span class="header__hamburger-line"></span>
        <span class="header__hamburger-line"></span>
        <span class="header__hamburger-line"></span>
      </button>
    </section>
  </section>

  <!-- Mobile Navigation -->
  @if (isMobileMenuOpen()) {
  <nav class="header__nav header__nav--mobile" (click)="closeMobileMenu()">
    @if (isLoggedIn) {
    <a routerLink="/entrenamiento" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Entrenamiento
    </a>
    <a routerLink="/alimentacion" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Alimentaci√≥n
    </a>
    <a routerLink="/seguimiento" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Seguimiento
    </a>
    <a routerLink="/preferencias" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Preferencias
    </a>
    <button (click)="logout()" class="header__nav-link header__nav-link--logout">
      Cerrar Sesi√≥n
    </button>
    } @else {
    <a routerLink="/register" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Inscr√≠bete
    </a>
    <a routerLink="/login" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Iniciar Sesi√≥n
    </a>
    }
  </nav>
  }
</header>
