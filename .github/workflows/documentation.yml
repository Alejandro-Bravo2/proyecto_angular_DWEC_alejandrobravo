# ============================================================================
# COFIRA - Documentation Generator
# ============================================================================
# Automatically generates and publishes documentation
# Runs: On push to main
# Features:
#   - Auto-generated API docs
#   - TypeDoc for TypeScript
#   - JavaDoc for Java
#   - Architecture diagrams
#   - GitHub Pages deployment
# ============================================================================

name: üìö Documentation

on:
  push:
    branches: [main]
    paths:
      - "cofira-app/src/**"
      - "backend/src/**"
      - "docs/**"
      - ".github/workflows/documentation.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ==========================================================================
  # Generate Documentation
  # ==========================================================================
  generate:
    name: üìù Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # Frontend Documentation
      - name: üì¶ Install frontend dependencies
        working-directory: cofira-app
        run: npm ci

      - name: üìö Generate TypeDoc
        working-directory: cofira-app
        run: |
          npm install --save-dev typedoc
          npx typedoc --out ../docs/frontend src/app

      - name: üìä Generate Compodoc
        working-directory: cofira-app
        run: |
          npm install --save-dev @compodoc/compodoc
          npx compodoc -p tsconfig.json -d ../docs/compodoc

      # Backend Documentation
      - name: üîß Make gradlew executable
        working-directory: backend
        run: chmod +x gradlew

      - name: üìö Generate JavaDoc
        working-directory: backend
        run: |
          ./gradlew javadoc
          mkdir -p ../docs/backend
          cp -r build/docs/javadoc/* ../docs/backend/

      # Create index page
      - name: üìÑ Create documentation index
        run: |
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>COFIRA - Documentation</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      padding: 20px;
                  }
                  .container {
                      background: white;
                      border-radius: 20px;
                      padding: 60px;
                      max-width: 800px;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                  }
                  h1 {
                      color: #333;
                      margin-bottom: 20px;
                      font-size: 3em;
                  }
                  .subtitle {
                      color: #666;
                      margin-bottom: 40px;
                      font-size: 1.2em;
                  }
                  .docs-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                      gap: 20px;
                      margin-top: 40px;
                  }
                  .doc-card {
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      padding: 30px;
                      border-radius: 15px;
                      text-decoration: none;
                      transition: transform 0.3s, box-shadow 0.3s;
                      display: block;
                  }
                  .doc-card:hover {
                      transform: translateY(-5px);
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                  }
                  .doc-card h3 {
                      font-size: 1.5em;
                      margin-bottom: 10px;
                  }
                  .doc-card p {
                      opacity: 0.9;
                  }
                  .version {
                      background: #f0f0f0;
                      padding: 10px 20px;
                      border-radius: 20px;
                      display: inline-block;
                      margin-top: 20px;
                      color: #666;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üèãÔ∏è COFIRA</h1>
                  <p class="subtitle">Sistema de Gesti√≥n de Gimnasios - Documentaci√≥n</p>
                  
                  <div class="docs-grid">
                      <a href="./frontend/index.html" class="doc-card">
                          <h3>üé® Frontend</h3>
                          <p>Documentaci√≥n Angular TypeScript</p>
                      </a>
                      
                      <a href="./compodoc/index.html" class="doc-card">
                          <h3>üì¶ Compodoc</h3>
                          <p>Documentaci√≥n de componentes Angular</p>
                      </a>
                      
                      <a href="./backend/index.html" class="doc-card">
                          <h3>‚òï Backend</h3>
                          <p>JavaDoc API Spring Boot</p>
                      </a>
                  </div>
                  
                  <div class="version">
                      Generated: $(date +"%Y-%m-%d %H:%M:%S")
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: üì§ Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/
          retention-days: 90

      - name: üìÑ Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: docs.cofira.dev

  # ==========================================================================
  # Generate Architecture Diagrams
  # ==========================================================================
  diagrams:
    name: üìä Generate Architecture Diagrams
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üé® Generate diagrams with PlantUML
        uses: cloudbees/plantuml-github-action@master
        with:
          args: -v -tpng docs/diagrams/*.puml

      - name: üì§ Upload diagrams
        uses: actions/upload-artifact@v4
        with:
          name: architecture-diagrams
          path: docs/diagrams/*.png
          retention-days: 90

  # ==========================================================================
  # Summary
  # ==========================================================================
  summary:
    name: üìã Documentation Summary
    runs-on: ubuntu-latest
    needs: [generate, diagrams]
    steps:
      - name: üìä Create summary
        run: |
          echo "# üìö Documentation Generated Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üì¶ Generated Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ TypeDoc (Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Compodoc (Angular Components)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ JavaDoc (Backend)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Architecture Diagrams" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó [View Documentation](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
