# ============================================================================
# COFIRA - CI/CD Pipeline - Frontend
# ============================================================================
# Triggers: Push to main, Pull Requests, Manual dispatch
# Features:
#   - Lint & Format check
#   - Build verification
#   - Unit tests with coverage
#   - Docker build & push to GHCR
#   - Security scanning
# ============================================================================

name: ðŸš€ Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "cofira-app/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "cofira-app/**"
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/cofira-frontend

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  # ==========================================================================
  # JOB 1: Code Quality & Linting
  # ==========================================================================
  lint:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: cofira-app/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: cofira-app
        run: npm ci

      - name: ðŸ” Run ESLint
        working-directory: cofira-app
        run: npm run lint
        continue-on-error: false

  # ==========================================================================
  # JOB 2: Build Application
  # ==========================================================================
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: cofira-app/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: cofira-app
        run: npm ci

      - name: ðŸ—ï¸ Build production
        working-directory: cofira-app
        run: npm run build

      - name: ðŸ“Š Analyze bundle size
        working-directory: cofira-app
        run: |
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/cofira-app/browser/* | sort -h >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¾ Cache build
        uses: actions/cache@v4
        with:
          path: cofira-app/dist
          key: build-${{ github.sha }}

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: frontend-build
          path: cofira-app/dist
          retention-days: 7

  # ==========================================================================
  # JOB 3: Unit Tests with Coverage
  # ==========================================================================
  test:
    name: ðŸ§ª Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: cofira-app/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: cofira-app
        run: npm ci

      - name: ðŸ§ª Run tests with coverage
        working-directory: cofira-app
        run: npm run test:coverage

      - name: ðŸ“ˆ Coverage Summary
        if: always()
        working-directory: cofira-app
        run: |
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/cofira-app/lcov-report/index.html ]; then
            echo "âœ… Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: cofira-app/coverage
          retention-days: 30

  # ==========================================================================
  # JOB 4: Security Scanning
  # ==========================================================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ” Run npm audit
        working-directory: cofira-app
        run: |
          echo "## ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security scan completed" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # JOB 5: Docker Build & Push
  # ==========================================================================
  docker:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Generate version tag
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "## ðŸ·ï¸ Version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Cofira Frontend
            org.opencontainers.image.description=Angular application for fitness and nutrition
            org.opencontainers.image.vendor=Cofira
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cofira-app
          file: ./cofira-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“Š Image details
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # JOB 6: Pipeline Summary
  # ==========================================================================
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, security]
    if: always()
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "# ðŸŽ‰ Frontend CI/CD Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
