# ============================================================================
# COFIRA - Code Quality & Static Analysis
# ============================================================================
# Comprehensive code quality checks
# Runs: On every PR and push to main
# Features:
#   - CodeQL security analysis
#   - SonarCloud analysis
#   - Code complexity metrics
#   - Duplicate code detection
# ============================================================================

name: ðŸ” Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 6 AM

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  # ==========================================================================
  # CodeQL Analysis
  # ==========================================================================
  codeql:
    name: ðŸ›¡ï¸ CodeQL Security Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["javascript", "java"]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ==========================================================================
  # SonarCloud Analysis
  # ==========================================================================
  sonarcloud:
    name: ðŸ“Š SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ðŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=cofira
            -Dsonar.organization=your-org
            -Dsonar.sources=cofira-app/src,backend/src/main
            -Dsonar.tests=cofira-app/src,backend/src/test
            -Dsonar.typescript.lcov.reportPaths=cofira-app/coverage/lcov.info

  # ==========================================================================
  # Code Complexity
  # ==========================================================================
  complexity:
    name: ðŸ“ˆ Code Complexity Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install complexity tools
        run: npm install -g complexity-report

      - name: ðŸ“ˆ Analyze frontend complexity
        working-directory: cofira-app/src
        run: |
          cr --format json app/**/*.ts > complexity.json || true
          echo "## ðŸ“ˆ Code Complexity Report" >> $GITHUB_STEP_SUMMARY
          cat complexity.json >> $GITHUB_STEP_SUMMARY || echo "No complexity data" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload complexity report
        uses: actions/upload-artifact@v4
        with:
          name: complexity-report
          path: cofira-app/src/complexity.json
          retention-days: 30

  # ==========================================================================
  # Duplicate Code Detection
  # ==========================================================================
  duplication:
    name: ðŸ”„ Duplicate Code Detection
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install jscpd
        run: npm install -g jscpd

      - name: ðŸ”„ Detect duplicates
        run: |
          jscpd cofira-app/src --reporters html,console || true
          echo "## ðŸ”„ Code Duplication Report" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload duplication report
        uses: actions/upload-artifact@v4
        with:
          name: duplication-report
          path: report/
          retention-days: 30

  # ==========================================================================
  # License Compliance
  # ==========================================================================
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install dependencies
        working-directory: cofira-app
        run: npm ci

      - name: ðŸ“œ Check licenses
        working-directory: cofira-app
        run: |
          npx license-checker --summary > licenses.txt
          echo "## ðŸ“œ License Summary" >> $GITHUB_STEP_SUMMARY
          cat licenses.txt >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: cofira-app/licenses.txt
          retention-days: 90
