# ============================================================================
# COFIRA - Code Quality & Static Analysis
# ============================================================================
# Comprehensive code quality checks
# Runs: On every PR and push to main
# Features:
#   - CodeQL security analysis
#   - SonarCloud analysis
#   - Code complexity metrics
#   - Duplicate code detection
# ============================================================================

name: ðŸ” Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 6 AM

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  # ==========================================================================
  # CodeQL Analysis
  # ==========================================================================
  codeql:
    name: ðŸ›¡ï¸ CodeQL Security Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["javascript", "java"]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ==========================================================================
  # License Compliance
  # ==========================================================================
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cofira-app/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: cofira-app
        run: npm ci

      - name: ðŸ“œ Check licenses
        working-directory: cofira-app
        run: |
          echo "## ðŸ“œ License Summary" >> $GITHUB_STEP_SUMMARY
          npx license-checker --summary >> $GITHUB_STEP_SUMMARY || true
          echo "âœ… License check completed" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Pipeline Summary
  # ==========================================================================
  summary:
    name: ðŸ“Š Quality Check Summary
    runs-on: ubuntu-latest
    needs: [codeql, license-check]
    if: always()
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "# ðŸ” Code Quality Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- License Check: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Quality checks completed" >> $GITHUB_STEP_SUMMARY
