spring.application.name=Cofira

# ========================================
# POSTGRESQL DATABASE CONFIGURATION
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/cofira
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Puerto del servidor
server.port=8080

# JWT Configuration
cofira.jwt.secret=f5a0cce32ea6a14fa700fa932d20769c53494a9088c588273fc554ede6599cfc6140e4fbd48417d5656d50af1ef35a5d7eefc75394a8b399457556f4db6ec1d2
cofira.jwt.expiration=86400000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Info endpoint - Application metadata
info.app.name=Cofira
info.app.description=Sistema de Gestion de Gimnasios
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ========================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:tu-email@gmail.com}
spring.mail.password=${GMAIL_APP_PASSWORD:tu-contrasena-de-aplicacion}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application name for emails
app.name=COFIRA

# ========================================
# OPENROUTER AI CONFIGURATION
# ========================================
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.key=${GEMINI_API:your-api-key}
# Modelos de bajo coste con buen razonamiento (no requieren permisos de entrenamiento)
openrouter.model=google/gemini-2.0-flash-lite-001
openrouter.model.fallback=google/gemini-2.5-flash
