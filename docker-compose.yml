# ============================================================================
# COFIRA - Docker Compose Configuration (PRODUCTION)
# ============================================================================
# Este archivo es la configuracion de PRODUCCION.
# Para desarrollo, usar: docker compose -f docker-compose.yml -f docker-compose.dev.yml
# ============================================================================

services:
  # ==========================================================================
  # DATABASE: PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: cofira-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-cofira}
      POSTGRES_USER: ${DB_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    # Puerto NO expuesto en produccion (solo acceso interno)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - cofira-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-admin} -d ${DB_NAME:-cofira}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # BACKEND: Spring Boot API
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cofira-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-cofira}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION_MS:-86400000}
      SERVER_PORT: ${SERVER_PORT:-8080}
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200}
      # Email Configuration (Gmail SMTP)
      GMAIL_USERNAME: ${GMAIL_USERNAME:-}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:-}
      # OpenRouter AI Configuration
      GEMINI_API: ${GEMINI_API:-}
    # Puerto NO expuesto en produccion (nginx hace proxy)
    networks:
      - cofira-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ==========================================================================
  # FRONTEND: Angular Application (Nginx)
  # ==========================================================================
  frontend:
    build:
      context: ./cofira-app
      dockerfile: Dockerfile
    container_name: cofira-frontend
    restart: always
    environment:
      API_URL: http://backend:8080
    ports:
      - "80:80"
    networks:
      - cofira-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  cofira-network:
    driver: bridge
    name: cofira-network
